name: Test
on:
  pull_request:
  push:

env:
  # define Java options for both official sbt and sbt-extras
  JAVA_OPTS: -Xms2048M -Xmx2048M -Xss6M -XX:ReservedCodeCacheSize=256M -Dfile.encoding=UTF-8
  JVM_OPTS:  -Xms2048M -Xmx2048M -Xss6M -XX:ReservedCodeCacheSize=256M -Dfile.encoding=UTF-8

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            java: 8
            jobtype: 0
          - os: ubuntu-latest
            java: 8
            jobtype: 1
          - os: ubuntu-latest
            java: 8
            jobtype: 2
          - os: ubuntu-latest
            java: 11
            jobtype: 1
          - os: ubuntu-latest
            java: 17
            jobtype: 1
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - name: Setup
      uses: actions/setup-java@v5
      with:
        distribution: temurin
        java-version: ${{matrix.java}}
        cache: sbt
    - uses: sbt/setup-sbt@v1
    - name: Setup node
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Build and test
      if: ${{ matrix.jobtype == 0 }}
      shell: bash
      run: |
        sbt -v "+ scalafmtCheckAll" scalafmtSbtCheck
    - name: Build and test
      if: ${{ matrix.jobtype == 1 }}
      shell: bash
      run: |
        sbt -v "++2.11.x" verifyJVM/test "++2.12.x" verifyJVM/test "++2.13.x" verifyJVM/test "++3.x" verifyJVM/test
        sbt -v "+verifyJS/test"
    - name: Build and test (Native)
      if: ${{ matrix.jobtype == 2 }}
      shell: bash
      run: |
        sudo apt-get update
        sudo apt install clang libunwind-dev libgc-dev libre2-dev
        sbt "+verifyNative/clean" "+verifyNative/test"
